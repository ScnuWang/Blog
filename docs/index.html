<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>不安分的码农</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages,blog,不安分的码农">
  <meta name="description" content="a personal blog website">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <script src="//unpkg.com/docsify-plugin-codefund@1.0.3/index.js"></script>
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
		alias: {
			'/.*/_navbar.md': '/_navbar.md'
		  },
		auto2top: true,
		coverpage: true,
		executeScript: true,
		loadSidebar: true,
		loadNavbar: true,
		<!-- 在文章上面显示导航栏 -->
		mergeNavbar: true,
		maxLevel: 6,
		subMaxLevel: 6,
		search: {
			noData: {
			  '/': '没有结果！'
			},
			paths: ['/','/blockchain','/quickstart','/python'],
			placeholder: {
			  '/': '搜索'
			}
		 },
		
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <!-- <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> -->
  <script src="//unpkg.com/docsify-copy-code"></script>
</body>
</html>
